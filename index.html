<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slow Foods</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" type="text/css">

    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>

<body>

    <div data-role="page" id="home" data-add-back-btn="true">
        <div data-role="header" style="overflow:hidden;">
            <h1>Slow Food USA</h1>
            <a href="#" data-icon="gear" class="ui-btn-right">Settings</a>
            <div data-role="navbar">
                <ul>
                    <li><a href="#home">Home</a>
                    </li>
                    <li><a href="#browse">Browse</a>
                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /header -->
        <div data-role="content">
            <form>
                <input type="text" placeholder="Search Here" id="search-text" />
                <input type="submit" value="search" id="search-btn" />
            </form>

            <iframe id="map" width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBZhaRczXtpJHUEnPeq300rP6ji6-X4IEI&q=Berkeley+CA">
            </iframe>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>&copy; Footer Text</h1>
        </div>
    </div>

    <div data-role="page" id="browse" data-add-back-btn="true">
        <div data-role="header" style="overflow:hidden;">
            <h1>Slow Food USA</h1>
            <a href="#" data-icon="gear" class="ui-btn-right">Settings</a>
            <div data-role="navbar">
                <ul>
                    <li><a href="#home">Home</a>
                    </li>
                    <li><a href="#browse">Browse</a>
                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /header -->
        <div data-role="content">
            <ul id="restuarant-list">

            </ul>
        </div>

    </div>



</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>

</html>
